<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Styler</title>
    <link rel="stylesheet" href="#.css">
</head>
<body>
    <main>
        <div id="add-style">
            <h1>Proverbs 3:5-6</h1>
            <h2>Trust in the Lord with all your heart <br>
                and lean not on your understanding; <br>
                in all your ways submit to him; <br>
                and he will make your paths straight.
            </h2>
        </div>
        <div id="btn-container">
            <button class="btn" onclick="addStyle()">Add Styles</button>
            <button class="btn" onclick="removeStyle()">Remove Styles</button>
        </div>
    </main>


    
    <script src="script.js"></script>
</body>
</html>
